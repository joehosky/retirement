<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>步驟3 - 上傳居留證影本 | 外籍勞工退休金申請</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>📘 外籍勞工退休金申請</h1>
        <p>泰國籍勞工自台灣勞退金返還申請流程</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 28.6%"></div>
        </div>
        <div class="step-indicator">
          <div class="step-dot completed"></div>
          <div class="step-dot completed"></div>
          <div class="step-dot active"></div>
          <div class="step-dot"></div>
          <div class="step-dot"></div>
          <div class="step-dot"></div>
          <div class="step-dot"></div>
          <div class="step-dot"></div>
        </div>
      </div>

      <div class="content">
        <div class="step-title">
          <span class="step-icon">📤</span>
          第三步：上傳居留證影本（ARC）
        </div>

        <div class="requirements">
          <h3>✅ 需要上傳的內容</h3>
          <ul class="requirement-list">
            <li>ARC 正面（照片、國籍、效期清楚）</li>
          </ul>
        </div>

        <div class="upload-section">
          <label for="arc-upload" class="upload-label">
            <div class="upload-icon">🆔</div>
            <div class="upload-text">
              <strong>點擊上傳居留證影本</strong><br />
              支援 JPG、PNG、PDF 格式，檔案大小限制 10MB
            </div>
          </label>
          <input type="file" id="arc-upload" accept=".jpg,.jpeg,.png,.pdf" />
          <div class="file-info" id="arc-info">
            <p>✅ 檔案上傳成功</p>
          </div>
        </div>

        <div class="warnings">
          <h3>❗ 錯誤示範</h3>
          <ul class="warning-list">
            <li>非居留證或資訊模糊、遮蔽、冒用</li>
            <li>上傳背面或過期的居留證</li>
            <li>照片不清楚或資料無法辨識</li>
          </ul>
        </div>

        <div class="tips">
          <h4>📌 上傳注意事項</h4>
          <ul>
            <li>上傳格式：JPG、PNG 或 PDF</li>
            <li>僅需上傳正面，10MB 以下</li>
            <li>請確保所有文字清晰可讀</li>
          </ul>
        </div>

        <div class="navigation">
          <a href="step2.html" class="btn btn-secondary"> ⬅️ 上一步 </a>
          <a href="step4.html" class="btn btn-primary" id="nextBtn">
            下一步 ➡️
          </a>
        </div>
      </div>
    </div>

    <script>
      // 檔案上傳處理
      document.getElementById('arc-upload').addEventListener('change', function(e) {
          const files = e.target.files;
          const fileInfo = document.getElementById('arc-info');
          const nextBtn = document.getElementById('nextBtn');

          if (files.length > 0) {
              fileInfo.classList.add('show');
              fileInfo.innerHTML = `<p>✅ 已選擇檔案: ${files[0].name}</p>`;
              nextBtn.style.opacity = '1';
              nextBtn.style.pointerEvents = 'auto';
          } else {
              fileInfo.classList.remove('show');
              nextBtn.style.opacity = '0.5';
              nextBtn.style.pointerEvents = 'none';
          }
      });

      document.getElementById("nextBtn").style.opacity = "1";
      document.getElementById("nextBtn").style.pointerEvents = "auto";

      // 初始化時禁用下一步按鈕
      <!-- document.getElementById('nextBtn').style.opacity = '0.5';
      document.getElementById('nextBtn').style.pointerEvents = 'none'; -->
    </script>
  </body>
</html>
