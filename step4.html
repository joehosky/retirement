<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>步驟4 - 上傳泰國身分證影本 | 外籍勞工退休金申請</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>📘 外籍勞工退休金申請</h1>
        <p>泰國籍勞工自台灣勞退金返還申請流程</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 42.9%"></div>
        </div>
        <div class="step-indicator">
          <div class="step-dot completed"></div>
          <div class="step-dot completed"></div>
          <div class="step-dot completed"></div>
          <div class="step-dot active"></div>
          <div class="step-dot"></div>
          <div class="step-dot"></div>
          <div class="step-dot"></div>
          <div class="step-dot"></div>
        </div>
      </div>

      <div class="content">
        <div class="step-title">
          <span class="step-icon">📤</span>
          第四步：上傳泰國身分證影本
        </div>

        <div class="requirements">
          <h3>✅ 需要上傳的內容</h3>
          <ul class="requirement-list">
            <li>有效、清晰的泰國身分證正面影像</li>
          </ul>
        </div>

        <div class="upload-section">
          <label for="thai-id-upload" class="upload-label">
            <div class="upload-icon">🇹🇭</div>
            <div class="upload-text">
              <strong>點擊上傳泰國身分證影本</strong><br />
              支援 JPG、PNG、PDF 格式，檔案大小限制 10MB
            </div>
          </label>
          <input
            type="file"
            id="thai-id-upload"
            accept=".jpg,.jpeg,.png,.pdf"
          />
          <div class="file-info" id="thai-id-info">
            <p>✅ 檔案上傳成功</p>
          </div>
        </div>

        <div class="warnings">
          <h3>❗ 錯誤示範</h3>
          <ul class="warning-list">
            <li>僅背面、非身份證、模糊或反光圖像</li>
            <li>過期或損壞的身分證</li>
            <li>照片或文字無法清楚辨識</li>
          </ul>
        </div>

        <div class="tips">
          <h4>📌 上傳注意事項</h4>
          <ul>
            <li>此為必要資料</li>
            <li>建議使用自然光拍攝或掃描</li>
            <li>格式：JPG、PNG 或 PDF（10MB 以下）</li>
          </ul>
        </div>

        <div class="navigation">
          <a href="step3.html" class="btn btn-secondary"> ⬅️ 上一步 </a>
          <a href="step5.html" class="btn btn-primary" id="nextBtn">
            下一步 ➡️
          </a>
        </div>
      </div>
    </div>

    <script>
      // 檔案上傳處理
      document.getElementById('thai-id-upload').addEventListener('change', function(e) {
          const files = e.target.files;
          const fileInfo = document.getElementById('thai-id-info');
          const nextBtn = document.getElementById('nextBtn');

          if (files.length > 0) {
              fileInfo.classList.add('show');
              fileInfo.innerHTML = `<p>✅ 已選擇檔案: ${files[0].name}</p>`;
              nextBtn.style.opacity = '1';
              nextBtn.style.pointerEvents = 'auto';
          } else {
              fileInfo.classList.remove('show');
              nextBtn.style.opacity = '0.5';
              nextBtn.style.pointerEvents = 'none';
          }
      });

      document.getElementById("nextBtn").style.opacity = "1";
      document.getElementById("nextBtn").style.pointerEvents = "auto";

      // 初始化時禁用下一步按鈕
      <!-- document.getElementById('nextBtn').style.opacity = '0.5';
      document.getElementById('nextBtn').style.pointerEvents = 'none'; -->
    </script>
  </body>
</html>
